<header class="app-header navbar">
  <ul class="nav navbar-nav">
    <li class="nav-item px-3">
      <h3>ImageCropper</h3>
    </li>
  </ul>
</header>

<div class="app-body">
  <!-- Replacement for "body" of the page -->
  <main class="main">
    <!-- Main div of the page -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active">Home (Select root folder)</a></li>
      <li class="breadcrumb-item active">Select Image</li>
    </ol>

    <div class="container-fluid">
      <div id="ui-view">
        <h5>{{path}}</h5>
        <h6>There are {{filelist.length}} files in this folder:</h6>

        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-5">
                <input class="form-control" type="text" placeholder="Search where name contains..."
                  [(ngModel)]="txtName" (input)="displayFilesByFilters()">
              </div>
              <div class="col-md-7">
                <div class="form-group form-inline">
                  <label for="sortOptions" style="margin: 5px 10px 0px 10px;"><h6>Order by:</h6></label>
                  <select id="sortOptions" class="form-control" [(ngModel)]="selectedOption" (change)="displayFilesByFilters()">
                    <option *ngFor="let o of options">
                      {{o.name}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <template #dynamicFiles></template>
        </div>
      </div>
    </div>
  </main>
</div>

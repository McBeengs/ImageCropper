<header class="app-header navbar">
  <ul class="nav navbar-nav">
    <li class="nav-item px-3">
      <h3>ImageCropper</h3>
    </li>
  </ul>
</header>

<div class="app-body">
  <!-- Replacement for "body" of the page -->
  <main class="main">
    <!-- Main div of the page -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Home (Select root folder)</li>
    </ol>

    <div class="container-fluid">
      <div id="ui-view">

        <div class="jumbotron">
          <h1 class="display-4">Select the folder...</h1>
          <p class="lead">... to list all files for the next step</p>
          <hr class="my-4">

          <div class="row">
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-primary btn-file" (click)="selectDirectory()">Browse&hellip;</button>
                </span>
                <input type="text" class="form-control" readonly #pathName>
              </div>
            </div>
            <div class="col-md-2 centralize-container">
              <button class="btn btn-primary" disabled #nextButton (click)="nextButtonClick()">List Files</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>

<header class="app-header navbar">
  <ul class="nav navbar-nav">
    <li class="nav-item px-3">
      <h3>ImageCropper</h3>
    </li>
  </ul>
</header>

<div class="app-body">
  <!-- Replacement for "body" of the page -->
  <main class="main">
    <!-- Main div of the page -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active">Home (Select root folder)</a></li>
      <li class="breadcrumb-item"><a routerLink="/select-image" routerLinkActive="active">Select Image</a></li>
      <li class="breadcrumb-item active">Crop Image</li>
    </ol>

    <div class="container-fluid">
      <div id="ui-view">
        <div class="row">
          <div class="col-xs-2 col-sm-7 col-md-8">
            <div class="row">
              <div class="col-md-1 remove-border">
                <p class="remove-border num top-left">{{imageHeight}}px</p>
                <p class="remove-border num bottom-left">0px</p>
              </div>
              <div class="col-md-10 remove-border" style="position:relative;">
                <div id="wrapper" class="image-canvas" #targetDiv style="overflow:hidden;">
                  <img src="../../../assets/spinner.gif" [lazyLoad]="fileModel.path" #imageCanvas />
                  <div class="draggable" ngDraggable [bounds]="imageCanvas" [inBounds]="true" (movingOffset)="onDragMoving($event)">
                    <div style="z-index: 3"></div>
                  </div>
                </div>
              </div>
              <div class="col-md-1 remove-border">
                <p class="remove-border num bottom-right">{{imageWidth}}px</p>
              </div>
            </div>
          </div>
          <div class="col-xs-10 col-sm-5 col-md-4">
            <div class="card">
              <div class="card-header">
                <strong>Cropping Details</strong>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <h6>Width selected: </h6>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <h6>Height selected: </h6>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <hr class="my-4">
                <h6>Lock selection to equilateral squares </h6>
                <input type="checkbox" class="form-control">
                <br />
                <h6>Current position of cut window</h6>
                <div class="row">
                  <div class="col-md-6"><h6>{{windowX}}</h6></div>
                  <div class="col-md-6"><h6>{{windowY}}</h6></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
